<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="fir-container">
        <img src="./images/logo.png" alt="Logo">
        <h1>For Individuals</h1>
        <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
    </div>
  <div class="sec-container">
    <form action="#">
      
        <div class="form-control name-control">
            <div class="input-box">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name">
            </div>

            <div class="input-box">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
            </div>

        </div>

        <div class="form-control name-control">
            <div class="input-box">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-box">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

        </div>

      <div class="form-control name-control">

            <div class="input-box">
                <label for="weight">Weight (KG)</label>
                <input type="text" id="weight" name="weight" placeholder="Enter Weight">
            </div>

            <div class="input-box">
                <label for="height">Height (CM)</label>
                <input type="text" id="height" name="height" placeholder="Enter Height">
            </div>

        </div>

        <div class="form-control">

            <label for="activity">Activity Level</label>
                <select id="activity" name="activity">

                    <option value="">Select here</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>

                </select>

      </div>

        <div class="form-control">

             <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">

        </div>

        <div class="form-control register-div">

            <button type="submit" id="reg-button">Register</button>

        </div>

      <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>

    </form>

  </div>
</div>

</body>

</html>
